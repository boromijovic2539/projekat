
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="mojcss/mojcss.css">




    <script src="js/prefixfree.min.js"></script>


</head>

<body>

<div class="login">
    <h1>Login</h1>

    <form class="form" method="post" [ngFormModel]="loginForm">

        <p class="field">
            <input type="text" name="login" placeholder="Username" ngControl="username" required/>
            <i class="fa fa-user"></i>
        </p>

        <p class="field">
            <input type="password" name="password" placeholder="Password" ngControl="password" required/>
            <i class="fa fa-lock"></i>
        </p>

        <p class="field"><input class="submit" type="submit" name="sent" (click)="onLogin()" value="Login"></p>


    </form>
</div> <!--/ Login-->
